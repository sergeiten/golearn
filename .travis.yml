language: go
go:
- 1.10.x
- 1.11.x
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
script:
- go test -v -covermode=count -coverprofile=coverage.out ./...
- "$GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken
  $COVERALLS_TOKEN"
- go test -v -race ./...
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_fd443337f3b8_key -iv $encrypted_fd443337f3b8_iv
  -in .travis/id_rsa.enc -out .travis/id_rsa -d
after_success:
- "./travis/deploy.sh"
